<div ng-controller="NodeController as ctrl">

<div class="panel panel-primary">
  <!-- Default panel contents -->
  <div class="panel-heading">Reports for 
    <samp>{{ ctrl.node.name }}</samp> <span class="badge">{{ ctrl.pagination.elements() }}</span>
  </div>

  <!-- Table -->
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Configuration version</th>
        <th>Status</th>
        <th>Environment</th>
        <th>Last run</th>
      </tr>
    </thead>
    <tbody>
      <tr 
        dir-paginate="report in ctrl.node.reports | itemsPerPage: ctrl.pagination.limit() | orderBy: '-time'"
        total-items="ctrl.pagination.elements()">
        <td>{{ $index + 1 }}</td>
        <td>{{ report.configuration_version }}</td>
        <td><ng-status-button 
          status="report.status" 
          id="report.id"
          route="'/report/:id'"
          ></ng-status-button></td>
        <td>{{ report.environment }}</td>
        <td am-time-ago="report.time"></td>
      </tr>
    </tbody>
  </table>
</div>

<nav class="text-center">
  <dir-pagination-controls
    on-page-change="ctrl.onPageChange(newPageNumber)"
    boundary-links="true"
    ></dir-pagination-controls>
</nav>

</div>
