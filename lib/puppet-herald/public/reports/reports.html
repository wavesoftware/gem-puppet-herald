<div class="panel panel-primary" ng-controller="ReportsController as reports">
  <!-- Default panel contents -->
  <div class="panel-heading">Reports for {{ reports.node.name }} <span class="badge">{{ reports.node.reports.length }}</span></div>

  <!-- Table -->
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Configuration version</th>
        <th>Status</th>
        <th>Environment</th>
        <th>Last run</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="report in reports.node.reports | orderBy:'-time'">
        <td>{{ $index + 1 }}</td>
        <td>{{ report.configuration_version }}</td>
        <td ng-init="status = report.status" status-label></td>
        <td>{{ report.environment }}</td>
        <td am-time-ago="report.time"></td>
      </tr>
    </tbody>
  </table>
</div>
